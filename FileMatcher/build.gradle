buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.openjfx:javafx-plugin:0.0.8"
    }
}

group 'sheryv.updater'
version '2.0-SNAPSHOT'
ext.longName = "Tool to synchronize files from configured web location with local folder"
ext.className = "com.sheryv.tools.filematcher.MainLauncher"

apply plugin: 'kotlin'
apply plugin: "application"
apply plugin: "maven-publish"
apply plugin: "org.openjfx.javafxplugin"

javafx {
    modules = ["javafx.controls", "javafx.fxml"]
    version = "13"
}

mainClassName = ext.className

repositories {
    mavenCentral()
}

version getVersionName(name)

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3")
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-javafx:1.3.3")
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:2.11.3")
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.3'
    implementation("org.greenrobot:eventbus:3.1.1")
    compile group: 'org.kocakosm', name: 'jblake2', version: '0.4'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    compile project(':util')
}
