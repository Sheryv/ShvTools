---
searchStartIndex: 1
searchStopIndex: 30
useChromeBrowser: true
defaultFilePathWithEpisodesList: "G:\\list.json"
episodeCodeFormatter: "{{series_name}} S{{season}}E{{episode_number}}"
episodeNameFormatter: " - {{episode_name}}{{file_extension}}"
idmExePath: "D:\\__Programs\\Internet Download Manager\\IDMan.exe"
chromeExePath: "F:\\__Programs\\Google\\Chrome\\Application\\chrome.exe"
chromeSeleniumDriverPath: "F:\\Data\\Selenium_drivers\\chromedriver.exe"
chromeExtensionsPaths:
- "F:\\Data\\Selenium_drivers\\ublock_chrome_68.0.3440.106.crx"
triesBeforeHostingChange: 3
numOfTopHostingsUsedSimultaneously: 5
availableHostings:
- "streamango"
- "streamcherry"
- "openload"
- "vidoza"
- "verystream"
- "gounlimited"
- "clipwatching"
allowedEpisodeTypes:
- "LECTOR"
- "DUBBING"
- "SUBS"
- "ORIGIN"
- "UNKNOWN"
hostings:
- searchName: "streamango"
  priority: 70
  code: "streamango"
  enabled: true
- searchName: "streamcherry"
  priority: 60
  code: "streamcherry"
  enabled: false
- searchName: "openload"
  priority: 40
  code: "openload"
  enabled: true
- searchName: "vidoza"
  priority: 30
  code: "vidoza"
  enabled: true
- searchName: "verystream"
  priority: 40
  code: "verystream"
  enabled: true
- searchName: "gounlimited"
  priority: 20
  code: "gounlimited"
  enabled: false
- searchName: "clipwatching"
  priority: 10
  code: "clipwatching"
  enabled: false
_comment: "This is main configuration file for Movie Link Gripper tool"
startModes:
- !<com.sheryv.tools.movielinkgripper.config.ReplaceMode>
  name: "Replace"
  modeCommandLineName: "r"
  filePathWithEpisodesList: ""
  csvFilePathWithLinksToReplace: "D:\\links.csv"
- !<com.sheryv.tools.movielinkgripper.config.SendToManagerMode>
  name: "SendToManager"
  modeCommandLineName: "m"
  filePathWithEpisodesList: ""
- !<com.sheryv.tools.movielinkgripper.config.RunMode>
  name: "Run"
  modeCommandLineName: "s"
  filePathWithEpisodesList: ""
  providerName: "fili"
  seriesName: "Pretty Liars"
  seasonIndex: 5
  relativeUrlToSeries: "/serial/slodkie-klamstewka/14"
  findOnlyForAbsent: false
  directoryToCompareIfIsAbsent: "/"
- !<com.sheryv.tools.movielinkgripper.config.AddMode>
  name: "Add"
  modeCommandLineName: "a"
  filePathWithEpisodesList: ""
